<ion-view view-title="Search">
    <ion-content>
        <h1>Search</h1>
        <div class="list">
            <label class="item item-input item-stacked-label">
                <span class="input-label">First Name</span>
                <span class="input-label">{{profile.FirstName}}</span>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Last Name</span>
                <span class="input-label">{{profile.LastName}}</span>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Phone Number</span>
                <span class="input-label">{{profile.phno}}</span>
            </label>
            <label class="item item-input item-stacked-label">
                <span class="input-label">Email</span>
                <span class="input-label">{{profile.email}}</span>
            </label>
        </div>
    </ion-content>
</ion-view>
