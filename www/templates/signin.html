<ion-pane xmlns="http://www.w3.org/1999/html">
  <ion-header-bar class="bar-positive">
    <h1 class="title">Signin</h1>
  </ion-header-bar>

  <ion-content class="padding">

    <form name="signinForm" ng-submit="signin(user)" novalidate>

      <fieldset style="border:none;" ng-disabled="submitting">
        <div class="list list-inset">

          <label class="item item-input item-button-right">
            <span class="input-label">Mobile</span>
            <input type="tel" placeholder="Mobile" name="mobile"
                   ng-model="user.mobile"
                   ng-required="true">

            <button ng-show="signinForm.mobile.$touched && signinForm.mobile.$invalid"
                    class="button button-icon ion ion-alert assertive"></button>

          </label>

          <label class="item item-input item-button-right">
            <span class="input-label">Password</span>
            <input type="password" placeholder="Password" name="password"
                   ng-model="user.password"
                   ng-required="true"
                   ng-minlength="6">
            <button ng-show="signinForm.password.$touched && signinForm.password.$invalid"
                    class="button button-icon ion ion-alert assertive"></button>

          </label>
        </div>

        <button class="button button-block button-positive"
                ng-disabled="signinForm.$invalid">Submit</button>

      </fieldset>
    </form>

    <div class="text-center">Don't have an account ? <a href="#/signup">Signup here</a></div>

  </ion-content>
</ion-pane>
